<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#09f" />
    <meta
      name="description"
      content="P치gina de ventas de distintos productos multiplataforma"
    />
    <title>Shopping</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/jpg" href="" />
  </head>
  <body>
    <div class="layout">
      <!-- mi barra navegadora de opciones -->

      <header class="navigator">
        <img src="./img/Ejemplo-de-Imagen.jpg" alt="logo" />
        <ul>
          <li>category</li>
          <li>search</li>
          <li>favorite</li>
          <li>cart</li>
          <li></li>
        </ul>
      </header>

      <!-- el espacio donde aparecen los productos dependiendo la categoria -->

      <main class="productList">
        <p>categoryProducts</p>
        <div class="products">
          <div>
            <img src="./img/Ejemplo-de-Imagen.jpg" alt="image1" />
            <p>nameProduct1</p>
            <p>priceProduct1</p>
            <button>del</button>
            <button>+</button>
            <input type="text" />
            <button>-</button>
            <button>add</button>
          </div>
          <div>
            <img src="./img/Ejemplo-de-Imagen.jpg" alt="image2" />
            <p>nameProduct2</p>
            <p>priceProduct2</p>
            <button>add to cart</button>
          </div>
          <div>
            <img src="./img/Ejemplo-de-Imagen.jpg" alt="image3" />
            <p>nameproduct3</p>
          </div>
          <div>
            <img src="./img/Ejemplo-de-Imagen.jpg" alt="image4" />
            <p>nameproduct4</p>
          </div>
          <div>
            <img src="./img/Ejemplo-de-Imagen.jpg" alt="image5" />
            <p>nameproduct5</p>
          </div>
        </div>
      </main>

      <!-- el espacio en donde aparecen los productos que desea el cliente -->

      <aside class="shopCart"><p>cart</p></aside>

      <!-- el pie de p치gina donde figura la informaci칩n de contacto, ubicaci칩n, copyright, etc-->>

      <footer class="info"><p>info</p></footer>
    </div>
  </body>
</html>
